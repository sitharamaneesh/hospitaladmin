{%extends 'base.html'%}
{%block content%}

<div class="navbar">
    <div class="a">
    <a href="{%url 'doctorview'%}">Doctors</a>
   </div>
</div>
<div class="content">
<table>
    <tr>
        <th>Name</th>
        <th>Room No</th>
        <th>Amount</th>
        <th>Total Bill (after discount)</th>
    </tr>
    {%for i in dis%}
    <tr>
        <td>{{i.name}}</td>
        <td>{{roomno}}</td>
        <td>{{tot}}</td>
        {%if flag%}
        <td>{{total}}</td>
        {%else%}
        <td>No discount</td>
        {%endif%}
    </tr>
    {%endfor%}
</table>
</div>
{%endblock%}
