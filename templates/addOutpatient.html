{%extends 'base.html'%}
{%load static%}
{%block content%}
<div class="navbar">
    <div class="a">
    <a  href="{%url 'staffloginpage'%}">logout</a>
    <a href="{%url 'addInpatient'%}">Add In_Patient</a>
    <a href="{%url 'doctorview'%}">Doctors</a>
    <a href="{%url 'inpatientbill'%}">Discharged Patients</a> 
    </div>
</div>
    <h2>Add Outpatient</h2>
  <div class="content" style="width:400px;">
    <div class='errormsg'>{{msg}}</div>
<form method="POST" action="saveOut">
    {%csrf_token%}
<div class="form-group">
    <label for="name" class="control-label">Name:</label>
    <input type="text" id="name" name="name" required class="form-control">
</div>
<div class="form-group">
    <label for="address" class="control-label">Address:</label>
    <input type="text" id="address" name="address" required class="form-control">
</div>
<div class="form-group">
    <label for="email" class="control-label">Email:</label>
    <input type="email" id="email" name="email" class="form-control">
</div>
<div class="form-group">
    <label for="number" class="control-label">Contact No:</label>
    <input type="number" id="number" name="number" required class="form-control">
</div>
<div class="form-group">
    <label for="age" class="control-label">Age:</label>
    <input type="number" id="age" name="age" required class="form-control">
</div>
<div class="form-group">
    <label for="doctorname" class="control-label">Doctor:</label>
    <input type="text" id="doctorname" name="doctorname" required class="form-control">
</div>
<div class="form-group">
    <label  class="control-label">Gender:&nbsp&nbsp&nbsp        </label><br><br>
    <input  type="radio" id="female" name="gender" value="female" >
    <label for="female" class="control-label">Female</label><br><br>
    <input type="radio" id="male" name="gender" value="male" >
    <label for="male" class="control-label">Male</label><br><br>
    <input  type="radio" id="other" name="gender" value="other" >
    <label for="other" class="control-label">Other</label>
</div>
<input type="submit" class="submit btn btn-info " value="Save">
</form>

</div>
{%endblock%}
