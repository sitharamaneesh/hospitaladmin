
{%extends 'base.html'%}
{%block content%}

<div class="navbar">
    <div class="a">
    <a href="{%url 'doctorview'%}">Doctors</a>
    <a  href="{%url 'staffloginpage'%}">logout</a>
   </div>
</div>
<div class="content">
<h3>InPatientBill</h3>

<form action="dischargebill" method="POST">
    {%csrf_token%}
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Room rent</th>
            <th>Pharmacy Bill</th>
        </tr>
        {%for i in dis%}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.roomrent}}</td>
            <td>{{i.pharmbill}}</td>
            
            <td><button type="submit" class="submit btn btn-info " name="bill" value="{{i.patid}}">Generate Bill</button></td>
        </tr>
        {%endfor%}
    </table>
</div>
</form>{%endblock%}
